<template>
    
<lightning-card title="Add Car Experience">
    <lightning-layout  multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input label="Title" type="Text Area" onchange={handleTitleChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input-rich-text label="Description" onchange={handleDescriptionChange}></lightning-input-rich-text>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-button class="slds-m-top_small" variant="brand" label="Add Car Experience" onclick={onAddExperience}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</lightning-card>
    
</template>
