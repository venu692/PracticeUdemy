<template>
    <lightning-card title="Simple Calculator with History" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="First Number" name="First Number" onchange={numChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Second Number" name="Second Number" onchange={numChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group paddding="around-medium">
                        <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addNumbers}></lightning-button>
                        <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={subNumbers}></lightning-button>
                        <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={mulNumbers}></lightning-button>
                        <lightning-button label="Divide"  icon-name="utility:magicwand" icon-position="right" onclick={divNumbers}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text size="12" value={result}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
            <lightning-input type="checkbox" label="Show History" onchange={showHistory}></lightning-input>                
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={history}>
                    <ul>
                        <template iterator:result={resultHistory}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.lastt} class="slds-border_bottom"></div>
                            </li>
                        </template> 
                    </ul>
                </template>
            </lightning-layout-item>

    </lightning-layout>
    </lightning-card>
</template>
