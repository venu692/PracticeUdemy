<template>
    <lightning-card title="Account Manager with Forms Only.">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-medium">
                <lightning-card title="Create an Account">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={successHandler}>
                    <p><lightning-input-field field-name="Name"></lightning-input-field></p>
                    <p><lightning-input-field field-name="Phone"></lightning-input-field></p>
                    <p><lightning-input-field field-name="Website"></lightning-input-field></p>
                    <p><lightning-button type="submit" variant="brand" label="Create"></lightning-button></p>
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-medium">
                <lightning-card title="View an Account">
                    <lightning-record-view-form record-id={recordId} object-api-name="Account">
                        <div class="slds-box_medium">
                            <p><lightning-output-field field-name="Name"></lightning-output-field></p><br/>
                            <p><lightning-output-field field-name="Phone"></lightning-output-field></p><br/>
                            <p><lightning-output-field field-name="Website"></lightning-output-field></p><br/>
                        </div>
                    </lightning-record-view-form>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
