<template>
    
<template if:true={getCars}>
    <lightning-layout multiple-rows horizontal-align="centre">
        <template for:each={cars} for:item="car">
            <lightning-layout-item lightning-layout-item key={car.Id} padding="around-small" size="12" small-device-size="6"
            large-device-size="3" medium-device-size="4">
            <c-car-tile car={car} oncarselect={carSelectHandler} selected-car-id={selectedCarId}></c-car-tile>
    </lightning-layout-item> 
</template>
    </lightning-layout>
    </template>
    <template if:false={getCars}>
        <p>Selected CarType is not available for Rent</p>
    </template>

</template>
